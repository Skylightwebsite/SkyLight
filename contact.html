
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>اتصل بنا - PartnerHost</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
    min-height: 100vh;
    position: relative;
            font-family: 'Cairo', sans-serif;
            background-color: #111;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            line-height: 1.7;
        }
        nav {
            background-color: #0b0b0c;
            padding: 16px;
            display: flex;
            justify-content: center;
            gap: 30px;
            font-weight: bold;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
        }
        nav a:hover {
            color: #a472e8;
        }
        .container {
            max-width: 960px;
            margin: auto;
            padding: 40px 20px;
        }
        h1, h2 {
            color: #a472e8;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            background-color: #222;
            border: 1px solid #555;
            color: white;
        }
        button {
            background-color: #a472e8;
            border: none;
            padding: 10px 20px;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        footer {
    position: absolute;
    bottom: 0;
    width: 100%;
            text-align: center;
            padding: 1rem;
            background-color: #0b0b0c;
            color: #e0e0e0;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">الصفحة الرئيسية</a>
        <a href="https://panel.partner-hosting.com/" target="_blank">لوحة التحكم</a>
        <a href="plans.html">الخطط</a>
        <a href="contact.html">اتصل بنا</a>
    </nav>

    <div class="container" style="text-align: center;">
        <h1>تواصل معنا</h1>
        <p>يسعدنا تواصلك معنا، أرسل رسالتك وسنرد عليك في أقرب وقت ممكن.</p>

        <h2>أرسل رسالة</h2>
        <form>
            <label for="name">الاسم</label>
            <input type="text" id="name" name="name" required>

            <label for="email">البريد الإلكتروني</label>
            <input type="email" id="email" name="email" required>

            <label for="message">الرسالة</label>
            <textarea id="message" name="message" rows="10" style="height: 200px;" required></textarea>

            <button type="submit">إرسال الرسالة</button>
        </form>
    </div>

    <footer>
        PartnerHost © 2025 جميع الحقوق محفوظة.
    </footer>
</body>
</html>
